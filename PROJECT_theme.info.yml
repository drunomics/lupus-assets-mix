name: {{ project_name}}
type: theme
base theme: stable
description: '{{ project_name }} theme.'
core: 8.x
libraries:
 - {{ project_name}}_theme/global-styling

regions:
  header: 'Kopfbereich'
  primary_menu: 'Hauptmenü'
  secondary_menu: 'Untermenü'
  page_top: 'Seite oben'
  page_bottom: 'Seite unten'
  breadcrumb: Breadcrumb
  content: 'Inhalt'
  footer: 'Fussbereich'

# For compatibility with Pattern Lab templates; this list must always be the
# folders immediately under src/components.
component-libraries:
  base:
    paths:
      - src/components/00-base
  atoms:
    paths:
      - src/components/01-atoms
  site-elements:
    paths:
      - src/components/02-site-elements
  layouts:
    paths:
      - src/components/03-layouts
  site-regions:
    paths:
      - src/components/04-site-regions
  content:
    paths:
      - src/components/05-content
  pages:
    paths:
      - src/components/06-pages
