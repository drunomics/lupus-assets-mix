name: {{ project}}
type: theme
base theme: stable
description: '{{ project }} theme.'
core: 8.x
libraries:
 - {{ project}}_theme/global-styling

regions:
  header: 'Kopfbereich'
  main_navigation: 'Main navigation'
  content_top: 'Inhalt oben'
  content: 'Inhalt'
  content_bottom: 'Inhalt unten'
  sidebar: 'Seitenleiste'
  navigation: 'Navigation'

# For compatibility with Pattern Lab templates; this list must always be the
# folders immediately under src/components.
component-libraries:
  base:
    paths:
      - src/components/00-base
  atoms:
    paths:
      - src/components/01-atoms
  site-elements:
    paths:
      - src/components/02-site-elements
  layouts:
    paths:
      - src/components/03-layouts
  site-regions:
    paths:
      - src/components/04-site-regions
  content:
    paths:
      - src/components/05-content
  pages:
    paths:
      - src/components/06-pages
